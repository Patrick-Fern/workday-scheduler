<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <div id="9a" class="hour col col-1"> 9 am</div>
        <div class="task col col-9" id="9"></div>
        <button type="button" class=" col col-1 btn btn-primary rounded-end"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div id="10a" class="hour col col-1"> 10 am</div>
        <div class="task  col col-9" id="10"></div>
        <button type="button" class=" col col-1 btn btn-primary rounded-end"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div id="11a" class="hour col col-1"> 11 am</div>
        <div class="task col col-9" id="11"></div>
        <button type="button" class=" col col-1 btn btn-primary rounded-end"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div id="12p" class="hour col col-1"> 12 pm</div>
        <div class="task  col col-9" id="12"></div>
        <button type="button" class=" col col-1 btn btn-primary rounded-end"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour col col-1">1 pm</div>
        <div class="task  col col-9" id="13"></div>
        <button type="button" class=" col col-1 btn btn-primary rounded-end"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div id="9a" class="hour col col-1"> 2 pm</div>
        <div class="task  col col-9" id="14"></div>
        <button type="button" class=" col col-1 btn btn-primary rounded-end"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div id="9a" class="hour col col-1"> 3 pm</div>
        <div class="task col col-9" id="15"></div>
        <button type="button" class=" col col-1 btn btn-primary rounded-end"><i class="fas fa-save"></i></button>
      </div>
      <div class="row" >
        <div id="9a" class="hour col col-1"> 4 pm</div>
        <div class="task  col col-9" id="16" ></div>
        <button type="button" class=" col col-1 btn btn-primary rounded-end"><i class="fas fa-save"></i></button>
      </div>
      <div class="row" >
        <div id="9a" class="hour col col-1"> 5 pm</div>
        <div class="task  col col-9" id="17"></div>
        <button type="button" class=" col col-1 btn btn-primary rounded-end"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js" ></script>
  </body>
</html>
